<!DOCTYPE html>
<html lang="es" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>PRODE ARGENTINO</title>
    <style>
        :root {
            --fondo: #000000;
            --tarjeta: rgba(15, 20, 25, 0.95);
            --azul-neon: #3399ff;
            --acento: #00ff88;
            --error: #ff4444;
            --texto: #ffffff;
            --blanco-badge: #f0f0f0;
            /* Colores vivos para el menÃº */
            --btn-comprobantes: #2563eb;
            --btn-saldo: #16a34a;
            --btn-youtube: #cc0000;
            --btn-salir-color: #dc2626;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--fondo);
            color: var(--texto);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 0;
            display: flex; justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            background-color: var(--fondo);
            display: flex;
            flex-direction: column;
            border: 1px solid #1e293b;
            min-height: 100vh;
            position: relative;
        }

        /* --- CABECERA ORIGINAL --- */
        .header {
            width: 100%; padding: 15px; display: flex; justify-content: space-between; align-items: center;
            background: #000; border-bottom: 3px solid var(--azul-neon); position: sticky; top: 0; z-index: 100;
        }

        .btn-menu-top { background: var(--azul-neon); color: #000; border: none; padding: 8px 12px; border-radius: 8px; font-weight: 900; font-size: 0.7rem; text-transform: uppercase; cursor: pointer; width: 75px; transition: transform 0.1s; }
        .btn-menu-top:active { transform: scale(0.9); }

        .user-info { display: flex; flex-direction: column; align-items: center; flex-grow: 1; }
        .usuario-txt { color: #fff; font-size: 0.95rem; font-weight: 900; text-transform: uppercase; opacity: 0.9; }
        .txt-saldo { color: var(--acento); font-weight: 900; font-size: 1.4rem; margin-top: 2px; text-shadow: 0 0 10px rgba(0, 255, 136, 0.3); }

        .fecha-badge { background: var(--blanco-badge); color: #000; font-size: 0.7rem; font-weight: 900; padding: 8px 5px; border-radius: 8px; width: 75px; text-align: center; }

        /* --- MENÃš OVERLAY CON BOTONES CON CUERPO --- */
        #menu-overlay {
            display: none; position: fixed; top: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 500px; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 6000; flex-direction: column;
            align-items: center; justify-content: center; padding: 25px;
        }

        .menu-title { color: #fff; font-size: 1.8rem; font-weight: 900; margin-bottom: 40px; letter-spacing: 3px; text-shadow: 0 0 10px var(--azul-neon); }
        .menu-grid { width: 100%; max-width: 350px; display: flex; flex-direction: column; gap: 15px; }

        .btn-menu-item {
            width: 100%; padding: 20px; border: none;
            border-radius: 18px; color: #fff; font-weight: 700; text-transform: uppercase; font-size: 0.95rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: all 0.2s ease;
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.3), inset -3px -3px 7px rgba(0,0,0,0.4), 0 5px 15px rgba(0,0,0,0.5);
        }
        .btn-menu-item:active { transform: scale(0.96); box-shadow: inset 4px 4px 10px rgba(0,0,0,0.5); }
        
        .btn-historial { background: var(--btn-comprobantes); }
        .btn-cargar { background: var(--btn-saldo); }
        .btn-yt { background: var(--btn-youtube); }
        .btn-salir { background: var(--btn-salir-color); }

        .yt-premium-logo { display: flex; align-items: center; gap: 6px; }
        .yt-icon { width: 28px; height: 20px; background: white; border-radius: 4px; display: flex; align-items: center; justify-content: center; }
        .yt-play { width: 0; height: 0; border-top: 5px solid transparent; border-bottom: 5px solid transparent; border-left: 8px solid #cc0000; margin-left: 2px; }

        .btn-cerrar-menu { margin-top: 50px; background: transparent; color: #ffffff; border: 2px solid #ffffff; padding: 12px 40px; border-radius: 50px; font-weight: 700; cursor: pointer; text-transform: uppercase; }

        /* --- YOUTUBE OVERLAY --- */
        #youtube-overlay {
            display: none; position: fixed; top: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 500px;
            height: 100%; background: #0f0f0f; z-index: 8000; flex-direction: column;
        }
        .yt-header { height: 50px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: #0f0f0f; border-bottom: 1px solid #333; }
        #yt-frame { width: 100%; height: calc(100% - 50px); border: none; background: #0f0f0f; }

        /* --- PANEL DE PARTIDOS (ORIGINAL RESTAURADO) --- */
        .partidos-list { padding: 15px; gap: 12px; display: flex; flex-direction: column; padding-bottom: 20px; }
        .fila { 
            background: rgba(51, 153, 255, 0.1); 
            border: 2px solid var(--azul-neon); 
            box-shadow: 0 0 10px rgba(51, 153, 255, 0.4); 
            border-radius: 15px; padding: 15px 12px; 
            display: flex; align-items: center; justify-content: space-between; 
        }
        .equipo-nombre { width: 32%; font-size: 0.85rem; font-weight: 900; text-transform: uppercase; color: #fff; }
        .controles { display: flex; gap: 8px; width: 140px; justify-content: center; }
        .btn-lev { width: 38px; height: 38px; background: #000; border: 1px solid #555; border-radius: 8px; color: #eee; display: flex; align-items: center; justify-content: center; font-weight: 900; cursor: pointer; }
        .btn-lev.active { background: var(--acento); color: #000; box-shadow: 0 0 15px var(--acento); border-color: #fff; }

        .footer { padding: 15px; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); position: sticky; bottom: 0; border-top: 1px solid #1e293b; z-index: 90; }
        .btn-confirmar { width: 100%; padding: 18px; background: linear-gradient(45deg, #0052D4, #3399ff); border: none; border-radius: 15px; color: white; font-weight: 900; font-size: 1.1rem; text-transform: uppercase; cursor: pointer; }

        #historial-overlay { display: none; position: fixed; top: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 500px; height: 100%; background: rgba(0,0,0,0.98); z-index: 6000; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        #overlay-modal, #imagen-modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 7000; justify-content: center; align-items: center; padding: 20px; }
        .modal { background: #111; border: 2px solid var(--azul-neon); border-radius: 20px; padding: 30px; text-align: center; width: 100%; max-width: 350px; }
    </style>
</head>
<body>

    <div id="youtube-overlay">
        <div class="yt-header">
            <div class="yt-premium-logo">
                <div class="yt-icon"><div class="yt-play"></div></div>
                <span style="color:white; font-weight:bold; font-size:1.1rem; letter-spacing:-0.5px;">Premium</span>
            </div>
            <button onclick="cerrarYouTube()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;">âœ•</button>
        </div>
        <iframe id="yt-frame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div id="menu-overlay">
        <div class="menu-title">MENU</div>
        <div class="menu-grid">
            <button class="btn-menu-item btn-historial" onclick="abrirHistorial()">ðŸ“¸ Mis Comprobantes</button>
            <button class="btn-menu-item btn-cargar" onclick="alert('Contactate con el administrador para cargar saldo.')">ðŸ’° Cargar Saldo</button>
            <button class="btn-menu-item btn-yt" onclick="abrirYouTube()">
                <div class="yt-premium-logo">
                    <div class="yt-icon"><div class="yt-play"></div></div>
                    <span style="color:white; font-weight:800; margin-left:5px;">YouTube Premium</span>
                </div>
            </button>
            <button class="btn-menu-item btn-salir" onclick="window.location.href='/logout'">ðŸšª Cerrar SesiÃ³n</button>
        </div>
        <button class="btn-cerrar-menu" onclick="toggleMenu()">VOLVER</button>
    </div>

    <div id="historial-overlay">
        <h2 style="color:var(--azul-neon); margin-bottom:20px;">MIS CARTONES</h2>
        <div id="lista-cartones" style="width:100%; max-width:400px; overflow-y:auto; flex-grow:1; display:flex; flex-direction:column; gap:15px;"></div>
        <button onclick="document.getElementById('historial-overlay').style.display='none'" class="btn-cerrar-menu">CERRAR</button>
    </div>

    <div class="app-container">
        <div class="header">
            <button class="btn-menu-top" onclick="toggleMenu()">MENU</button>
            <div class="user-info">
                <div class="usuario-txt">{{ usuario }}</div>
                <div id="display-saldo" class="txt-saldo"></div>
            </div>
            <div class="fecha-badge">FECHA 1</div>
        </div>
        <div class="partidos-list">
            {% for p in partidos %}
            <div class="fila">
                <div class="equipo-nombre local">{{ p.local }}</div>
                <div class="controles">
                    <div class="btn-lev" onclick="votar(this)">L</div>
                    <div class="btn-lev" onclick="votar(this)">E</div>
                    <div class="btn-lev" onclick="votar(this)">V</div>
                </div>
                <div class="equipo-nombre visitante">{{ p.visitante }}</div>
            </div>
            {% endfor %}
        </div>
        <div class="footer"><button class="btn-confirmar" onclick="intentarGuardar()">GUARDAR JUGADA</button></div>
    </div>

    <div id="overlay-modal"><div class="modal"><div id="m-titulo" style="font-weight: 900; color:#fff;"></div><div id="m-mensaje" style="margin-bottom: 25px; color: #ccc;"></div><div id="m-botones" style="display: flex; gap: 10px; justify-content: center;"></div></div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/sw.js'); }
        const nombreUsuario = "{{ usuario }}";
        let saldoActual = parseInt("{{ saldo }}");

        function abrirYouTube() {
            document.getElementById('yt-frame').src = "https://m.youtube.com/?theme=dark";
            document.getElementById('youtube-overlay').style.display = 'flex';
        }
        function cerrarYouTube() {
            document.getElementById('youtube-overlay').style.display = 'none';
            document.getElementById('yt-frame').src = "";
        }
        function toggleMenu() {
            const menu = document.getElementById('menu-overlay');
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
        }
        function formatearMoneda(valor) { return "$" + valor.toString().replace(/\B(?=(\d{3})+(?!\d))/g, "."); }
        document.getElementById('display-saldo').innerText = formatearMoneda(saldoActual);
        function votar(el) { const fila = el.closest('.fila'); fila.querySelectorAll('.btn-lev').forEach(b => b.classList.remove('active')); el.classList.add('active'); }
        function mostrarModal(titulo, mensaje, tipo, accion) { const modalOverlay = document.getElementById('overlay-modal'); document.getElementById('m-titulo').innerText = titulo; document.getElementById('m-mensaje').innerText = mensaje; const cajaBotones = document.getElementById('m-botones'); cajaBotones.innerHTML = ''; modalOverlay.style.display = 'flex'; const btnOk = document.createElement('button'); btnOk.innerText = tipo === 'confirmar' ? 'SÃ, PAGAR' : 'CERRAR'; btnOk.style.cssText = "padding:12px 20px; border-radius:10px; border:none; font-weight:900; background:var(--azul-neon); cursor:pointer;"; btnOk.onclick = () => { modalOverlay.style.display = 'none'; if(accion) accion(); }; if(tipo === 'confirmar') { const btnCan = document.createElement('button'); btnCan.innerText = 'NO'; btnCan.style.cssText = "padding:12px 20px; border-radius:10px; border:none; font-weight:900; background:#333; color:#fff; cursor:pointer;"; btnCan.onclick = () => modalOverlay.style.display = 'none'; cajaBotones.appendChild(btnCan); } cajaBotones.appendChild(btnOk); }
        function intentarGuardar() { if (document.querySelectorAll('.btn-lev.active').length < 15) { mostrarModal("âš ï¸ ATENCIÃ“N", "CompletÃ¡ los 15 partidos.", "aviso"); } else { mostrarModal("âš½ CONFIRMAR", "Â¿Pagar jugada $100?", "confirmar", procesarJugada); } }
        async function procesarJugada() { /* lÃ³gica original de tu servidor externo */ }
        async function abrirHistorial() { /* lÃ³gica original */ }
    </script>
</body>
</html>
