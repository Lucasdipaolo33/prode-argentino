<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prode Argentino - Ingreso</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* 1. LOGO Y T√çTULO ARRIBA */
        .seccion-superior {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 0px;
        }

        .logo-img {
            width: 550px; /* Volvemos al tama√±o gigante que ten√≠as */
            max-width: 140%; 
            height: auto;
            margin-top: -85px; /* Tu margen original */
            filter: drop-shadow(0 0 15px rgba(51, 153, 255, 0.8));
        }

        h1 {
            font-style: italic;
            text-transform: uppercase;
            font-size: 28px;
            /* AJUSTE CLAVE: Bajamos el t√≠tulo de -190 a -140 para que no pise el logo */
            margin-top: -140px; 
            margin-bottom: 0px;
            text-align: center;
            letter-spacing: 3px;
            position: relative;
            z-index: 10;
            color: #ffffff;
            text-shadow: 0 0 5px #fff, 0 0 10px #3399ff, 0 0 20px #0052D4, 0 0 30px #0052D4, 2px 2px 2px rgba(0,0,0,1);
            font-weight: 900;
        }

        /* 2. LOGIN CENTRADO */
        .seccion-login {
            flex-grow: 1; /* Ocupa todo el centro */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra los cuadritos en el medio */
            width: 100%;
            max-width: 400px;
            padding: 0 25px;
            box-sizing: border-box;
            margin-top: -30px; /* Para que no quede tan abajo por el empuje del h1 */
        }

        .mensaje-error {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .campo-entrada {
            position: relative;
            margin-bottom: 18px; 
        }

        input {
            width: 100%;
            padding: 15px;
            background-color: #121212; 
            border: 1px solid #333;
            border-bottom: 2px solid #3399ff;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            text-transform: uppercase; 
        }

        /* TEXTO SUAVE DENTRO */
        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .icono-ojo {
            position: absolute;
            right: 15px;
            top: 15px;
            color: #3399ff;
            cursor: pointer;
            font-size: 20px;
            z-index: 20;
        }

        .boton-ingresar {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #0052D4, #6FB1FC);
            border: none;      
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(51, 153, 255, 0.4);
        }
    </style>
</head>
<body>

    <div class="seccion-superior">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo-img">
        <h1>Prode Argentino</h1>
    </div>

    <div class="seccion-login">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="mensaje-error">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="campo-entrada">
                <input type="text" name="usuario" placeholder="USUARIO" required autocomplete="off" oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="campo-entrada">
                <input type="password" id="password" name="password" placeholder="CONTRASE√ëA" required oninput="this.value = this.value.toUpperCase()">
                <span class="icono-ojo" onclick="verContrasena()">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="boton-ingresar">INGRESAR</button>
        </form>
    </div>

    <script>
        function verContrasena() {
            var inputClave = document.getElementById("password");
            inputClave.type = (inputClave.type === "password") ? "text" : "password";
        }
    </script>
</body>
</html>
