<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prode Argentino - Ingreso</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* CONTENEDOR DE LOGO Y T√çTULO (ARRIBA) */
        .header-seccion {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .logo-img {
            width: 180px; /* Tama√±o controlado para que no empuje todo */
            height: auto;
            filter: drop-shadow(0 0 15px rgba(51, 153, 255, 0.8));
            margin-bottom: 10px; /* ESPACIO ENTRE LOGO Y TEXTO */
        }

        h1 {
            font-style: italic;
            text-transform: uppercase;
            font-size: 26px;
            margin: 0; /* QUITAMOS LOS M√ÅRGENES NEGATIVOS */
            text-align: center;
            letter-spacing: 2px;
            color: #ffffff;
            text-shadow: 0 0 5px #fff, 0 0 10px #3399ff, 0 0 20px #0052D4, 0 0 30px #0052D4, 2px 2px 2px rgba(0,0,0,1);
            font-weight: 900;
        }

        /* CONTENEDOR DEL LOGIN (CENTRADO) */
        .login-seccion {
            flex: 1; /* Esto hace que el login ocupe el centro de la pantalla */
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            max-width: 350px;
            padding: 20px;
            box-sizing: border-box;
        }

        .mensaje-error {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .campo-entrada {
            position: relative;
            margin-bottom: 15px; 
        }

        input {
            width: 100%;
            padding: 15px;
            background-color: #121212; 
            border: 1px solid #333;
            border-bottom: 2px solid #3399ff;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            text-transform: uppercase; 
        }

        /* COLOR SUAVE PARA USUARIO Y CONTRASE√ëA */
        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
        }

        .icono-ojo {
            position: absolute;
            right: 15px;
            top: 15px;
            color: #3399ff;
            cursor: pointer;
            font-size: 20px;
        }

        .boton-ingresar {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #0052D4, #6FB1FC);
            border: none;      
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(51, 153, 255, 0.4);
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header-seccion">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo-img">
        <h1>Prode Argentino</h1>
    </div>

    <div class="login-seccion">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="mensaje-error">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="campo-entrada">
                <input type="text" name="usuario" placeholder="USUARIO" required autocomplete="off" oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="campo-entrada">
                <input type="password" id="password" name="password" placeholder="CONTRASE√ëA" required oninput="this.value = this.value.toUpperCase()">
                <span class="icono-ojo" onclick="verContrasena()">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="boton-ingresar">INGRESAR</button>
        </form>
    </div>

    <script>
        function verContrasena() {
            var inputClave = document.getElementById("password");
            inputClave.type = (inputClave.type === "password") ? "text" : "password";
        }
    </script>
</body>
</html>
