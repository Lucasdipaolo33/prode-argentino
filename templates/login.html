<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prode Argentino - Ingreso</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* PASO 1: LOGO GIGANTE ARRIBA */
        .logo-img {
            width: 550px; 
            max-width: 140%; 
            height: auto;
            margin-top: -85px; /* Tu posición original que te gustaba */
            filter: drop-shadow(0 0 15px rgba(51, 153, 255, 0.8));
        }

        h1 {
            font-style: italic;
            text-transform: uppercase;
            font-size: 28px;
            margin-top: -190px; /* Lo dejo como estaba originalmente */
            text-align: center;
            letter-spacing: 3px;
            color: #ffffff;
            text-shadow: 0 0 5px #fff, 0 0 10px #3399ff, 0 0 20px #0052D4, 0 0 30px #0052D4, 2px 2px 2px rgba(0,0,0,1);
            font-weight: 900;
        }

        .bloque-login {
            width: 100%;
            padding: 0 25px;
            box-sizing: border-box;
            margin-top: 50px; 
        }

        input {
            width: 100%;
            padding: 15px;
            background-color: #121212; 
            border: 1px solid #333;
            border-bottom: 2px solid #3399ff;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            text-transform: uppercase; 
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .boton-ingresar {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #0052D4, #6FB1FC);
            border: none;      
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <img src="{{ url_for('static', filename='logo.png') }}" class="logo-img">
    <h1>Prode Argentino</h1>

    <div class="bloque-login">
        <form action="/login" method="POST">
            <input type="text" name="usuario" placeholder="USUARIO" required style="margin-bottom: 15px;">
            <input type="password" name="password" placeholder="CONTRASEÑA" required>
            <button type="submit" class="boton-ingresar">INGRESAR</button>
        </form>
    </div>

</body>
</html>
