<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prode Argentino - Ingreso</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        .contenedor-principal {
            width: 100%;
            max-width: 400px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            height: 100%;
        }

        .logo-img {
            width: 550px; 
            max-width: 140%; 
            height: auto;
            margin-top: -150px; 
            filter: drop-shadow(0 0 15px rgba(51, 153, 255, 0.8));
            pointer-events: none;
        }

        h1 {
            font-style: italic;
            text-transform: uppercase;
            font-size: 28px;
            /* SUBIMOS EL T√çTULO: Volvemos a -150px para pegarlo bien al logo */
            margin-top: -150px; 
            margin-bottom: 0px;
            text-align: center;
            letter-spacing: 3px;
            position: relative;
            color: #ffffff;
            text-shadow: 0 0 5px #fff, 0 0 10px #3399ff, 0 0 20px #0052D4, 0 0 30px #0052D4, 2px 2px 2px rgba(0,0,0,1);
            font-weight: 900;
            pointer-events: none;
        }

        .bloque-login {
            width: 100%;
            padding: 0 25px;
            box-sizing: border-box;
            margin-top: 55px; 
            position: relative;
            z-index: 999;
        }

        .campo-entrada {
            position: relative;
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 15px;
            background-color: #121212; 
            border: 1px solid #333;
            border-bottom: 2px solid #3399ff;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            text-transform: uppercase;
            position: relative;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .icono-ojo {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #3399ff;
            cursor: pointer;
            font-size: 22px;
            z-index: 1002;
            padding: 5px;
            user-select: none;
        }

        .boton-ingresar {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #0052D4, #6FB1FC);
            border: none;      
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="contenedor-principal">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo-img">
        <h1>Prode Argentino</h1>

        <div class="bloque-login">
            <form action="/login" method="POST">
                <div class="campo-entrada">
                    <input type="text" name="usuario" placeholder="USUARIO" required autocomplete="off" oninput="this.value = this.value.toUpperCase()">
                </div>
                
                <div class="campo-entrada">
                    <input type="password" id="password" name="password" placeholder="CONTRASE√ëA" required oninput="this.value = this.value.toUpperCase()">
                    <span class="icono-ojo" id="toggle-ojo" onclick="verContrasena()">üôà</span>
                </div>

                <button type="submit" class="boton-ingresar">INGRESAR</button>
            </form>
        </div>
    </div>

    <script>
        function verContrasena() {
            var inputClave = document.getElementById("password");
            var icono = document.getElementById("toggle-ojo");
            
            if (inputClave.type === "password") {
                inputClave.type = "text";
                icono.innerText = "üëÅÔ∏è"; // Al ver la clave, muestra el ojo
            } else {
                inputClave.type = "password";
                icono.innerText = "üôà"; // Al ocultar, vuelve el monito
            }
        }
    </script>
</body>
</html>
