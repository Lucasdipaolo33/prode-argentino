<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prode Argentino - Ingreso</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* BLOQUE SUPERIOR: LOGO Y T√çTULO */
        .cabecera {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding-top: 20px; /* Espacio desde el borde superior del celu */
        }

        .logo-img {
            width: 250px; /* Tama√±o m√°s controlado para que no empuje todo */
            height: auto;
            filter: drop-shadow(0 0 15px rgba(51, 153, 255, 0.8));
            margin-bottom: -40px; /* Hace que el t√≠tulo se acerque pero sin tocar */
        }

        h1 {
            font-style: italic;
            text-transform: uppercase;
            font-size: 26px;
            margin: 0;
            text-align: center;
            letter-spacing: 3px;
            color: #ffffff;
            text-shadow: 0 0 5px #fff, 0 0 10px #3399ff, 0 0 20px #0052D4, 0 0 30px #0052D4, 2px 2px 2px rgba(0,0,0,1);
            font-weight: 900;
            z-index: 10;
        }

        /* BLOQUE CENTRAL: LOGIN */
        .contenedor-login {
            flex-grow: 1; /* Ocupa el espacio restante */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra el login verticalmente en el espacio que queda */
            width: 100%;
            max-width: 400px;
            padding: 0 25px;
            box-sizing: border-box;
        }

        .mensaje-error {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .campo-entrada {
            position: relative;
            margin-bottom: 18px; 
        }

        input {
            width: 100%;
            padding: 15px;
            background-color: #121212; 
            border: 1px solid #333;
            border-bottom: 2px solid #3399ff;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            text-transform: uppercase; 
        }

        /* USUARIO Y CONTRASE√ëA SUAVES */
        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
        }

        .icono-ojo {
            position: absolute;
            right: 15px;
            top: 15px;
            color: #3399ff;
            cursor: pointer;
            font-size: 20px;
            z-index: 20;
        }

        .boton-ingresar {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #0052D4, #6FB1FC);
            border: none;      
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(51, 153, 255, 0.4);
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="cabecera">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo-img">
        <h1>Prode Argentino</h1>
    </div>

    <div class="contenedor-login">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="mensaje-error">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="campo-entrada">
                <input type="text" name="usuario" placeholder="USUARIO" required autocomplete="off" oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="campo-entrada">
                <input type="password" id="password" name="password" placeholder="CONTRASE√ëA" required oninput="this.value = this.value.toUpperCase()">
                <span class="icono-ojo" onclick="verContrasena()">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="boton-ingresar">INGRESAR</button>
        </form>
    </div>

    <script>
        function verContrasena() {
            var inputClave = document.getElementById("password");
            if (inputClave.type === "password") {
                inputClave.type = "text";
            } else {
                inputClave.type = "password";
            }
        }
    </script>
</body>
</html>
