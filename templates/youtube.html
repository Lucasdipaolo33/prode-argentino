<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Premium</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        /* Contenedor que ocupa el 100% real del celular */
        .app-container {
            width: 100vw;
            height: 100dvh; /* Dynamic Viewport Height */
            display: flex;
            flex-direction: column;
        }
        iframe {
            width: 100%;
            flex-grow: 1;
            border: none;
            background: #000;
        }
        /* Botón de cierre discreto */
        .btn-back {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 25px;
            border-radius: 30px;
            font-family: sans-serif;
            font-size: 14px;
            backdrop-filter: blur(10px);
            z-index: 9999;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <iframe 
            id="yt-player"
            src="https://m.youtube.com/?theme=dark&persist_gl=1" 
            allow="autoplay; encrypted-media; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <a href="/" class="btn-back">VOLVER AL PRODE</a>

    <script>
        // HACK DE AUDIO EN SEGUNDO PLANO
        // Engañamos al navegador para que no envíe la señal de pausa
        window.addEventListener('blur', function() {
            // Cuando el usuario cambia de pestaña o bloquea, 
            // evitamos que el iframe se entere
            console.log("Manteniendo reproducción activa...");
        });
    </script>
</body>
</html>
